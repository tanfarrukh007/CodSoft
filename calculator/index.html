<!Doctype <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gurpus Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator. css">
    </head>
    <body>
       <script src="myscript.js"></script>
        <div class="main">
        <h1>Gurpus simple_Calculator App</h1>
       <div class="mobile">
        <div class="camera">
          <div class="mini"></div>
        </div>
        <div class="screen">
        <div class="calculator">
          <input type="text" id="result" style="color:white"/>
        </div>
        <div class="keypad">
            <button onclick="clearscreen()" style="background-color: lightblue;" id="clear">Clear</button>
            <button onclick="backspace()" style="background-color: lightblue;" id="backspace">C</button>
            <button name='/'  style="background-color: lightblue;" onclick="display('/')">&divide;</button>
            <button name='7' onclick="display('7')">7</button>
            <button name='8'  onclick="display('8')">8</button>
            <button name='9'  onclick="display('9')">9</button>
            <button name='*' style="background-color: lightblue;" onclick="display('*')">&times;</button>
            <button name='4' onclick="display('4')">4</button>
            <button name='5'onclick="display('5')">5</button>
            <button name='6' onclick="display('6')">6</button>
            <button name='-' style="background-color: lightblue;" onclick="display('-')">&ndash;</button>
            <button name='1' onclick="display('1')">1</button>
            <button name='2' onclick="display('2')">2</button>
            <button name='3' onclick="display('3')">3</button>
            <button name='+' style="background-color: lightblue;" onclick="display('+')">+</button>
            <button name='0' onclick="display('0')">0</button>
            <button name='.' onclick="display('.')">.</button>
            <button onclick="solve()" style="background-color: lightblue;" id="solve">=</button>
          </div>
        </div>
       </div>
      </div>
    </body>
</html>
